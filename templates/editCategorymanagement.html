{% extends "adminbase.html" %}



{% block content %}
       <div class="w3-container">
     <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Products</p>

                      <form class="mx-1 mx-md-4" name="" method="POST">
                          {% csrf_token %}
                          {% for i in table1 %}

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" >Name</label>
                            <input type="text"  class="form-control" name="name" value="{{ i.name }}"/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                                <label class="form-label" >Offer</label>
                            <input type="number" class="form-control" name="offer" value="{{ i.offer }}"/>

                          </div>
                        </div>
                          {% endfor %}

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" action="" >Edit</button>
                        </div>
                      </form>
                        {% endblock %}
