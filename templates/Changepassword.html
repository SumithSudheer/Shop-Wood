    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Change Password</h3>
            <form method="post">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" id="firstName"  name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">Current password</label>
                  </div>

                </div>

              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" name="newpassword"  class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">New password</label>
                  </div>

                </div>



              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" name="confirmpassword" id="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Confirm password </label>
                  </div>

                </div>



              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
