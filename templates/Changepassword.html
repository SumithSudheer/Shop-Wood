{% load static %}



{% block content %}

  <link href="https://assets.website-files.com/61003e54d0ee8c281a970a66/css/shopkeepertemplate.webflow.bc7fdbc74.css"
    rel="stylesheet" type="text/css" />
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
  <link
    href="https://assets.website-files.com/61003e54d0ee8c281a970a66/61089bca6d73d3a96330d806_favicon-shop-x-webflow-template.svg"
    rel="shortcut icon" type="image/x-icon" />
  <link
    href="https://assets.website-files.com/61003e54d0ee8c281a970a66/61089bce733bd78083c7ed7a_webclip-shop-x-webflow-template.svg"
    rel="apple-touch-icon" />
</div>
</div>
</div>

    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Change Password</h3>

             {% for message in messages|slice:"0:1" %}

                         <div class="alert alert-warning alert-dismissible fade show">
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                {{ message }}
                        </div>

       {% endfor %}
            <form method="post">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" id="firstName"  name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">Current password</label>
                  </div>

                </div>

              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" name="newpassword"  class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">New password</label>
                  </div>

                </div>



              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" name="confirmpassword" id="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Confirm password </label>
                  </div>

                </div>



              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
