<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .badge{
        display: block;
    }
</style>
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
      <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button ">Dashboard</a>
      <a href="{% url 'usermanagement' %}" class="w3-bar-item w3-button">user management</a>
      <a href="{% url 'productmanagement' %}" class="w3-bar-item w3-button">Product management</a>
    <span class="badge bg-success"><a href="{% url 'categorymanagement' %}" class="w3-bar-item w3-button">Category Management</a></span>
    <a href="{% url 'ordermanage' %}" class="w3-bar-item w3-button">Order management</a>
      <div style="margin-left:25%;margin-bottom:10px;" ><button type="button" class="btn btn-primary"><a class="text-white" style="text-decoration:none;" href="{% url 'logout_user' %}">Logout</a></button></div>
    </div>

    <div class="w3-main" style="margin-left:200px">
    <div class="w3-teal">
      <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
      <div class="w3-container">
        <h1>Shopwood manage</h1>
      </div>
    </div>
    <div class="w3-container">
     <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Products</p>

                      <form class="mx-1 mx-md-4" name="" method="POST">
                          {% csrf_token %}

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" >Name</label>
                            <input type="text"  class="form-control" name="name"/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                                <label class="form-label" >Offer</label>
                            <input type="text" class="form-control" name="offer"/>




                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div> -->

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" action="" >Add Product</button>
                        </div>
                      </form>

                    </div>
            </div>
</body>
</html>
