<body>
{% include 'includes/navbar.html' %}

    <section class="h-100 gradient-custom">

  <div class="container py-5">

    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Address</h4>
          <form class="needs-validation" method="POST" >
            {% for i in ob %}
            <div class="row">
              <div class="col-md-6 mb-3">
                {% csrf_token %}
                <label  for="firstName">Name</label>
                <input type="text" name="name" class="form-control" id="firstName" placeholder="{{i.name}}" value="{{i.name}}"  required>

              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" >Phone</label>
                <input type="text" name="phone" class="form-control" id="lastName" placeholder="{{i.phone}}" value="{{i.phone}}" name="phone" required>

              </div>
            </div>

            <div class="mb-3">

              <div class="input-group">
                <div class="input-group-prepend">

                </div>


              </div>
            </div>

            <div class="mb-3">
              <label for="email" >Email <span class="text-muted">(Optional)</span></label>
              <input type="email" name="email" class="form-control" id="email" placeholder="{{i.email}}" value="{{i.email}}" name="email" >

            </div>

            <div class="mb-3">
              <label for="address" >Address</label>
              <input type="text" name="address1" class="form-control" id="address" placeholder="{{i.address1}}"  value="{{i.address1}}"  required>

            </div>

            <div class="mb-3">
              <label for="address2" >Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" name="address2" class="form-control" id="address2" placeholder="{{i.address2}}" value="{{i.address2}}" >
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country" >Country</label>
                <select class="custom-select d-block w-100" id="country" name="country" required>

                  <option value="United States">United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state" name="state">State</label>
                <select class="custom-select d-block w-100" id="state" name="state" required>

                  <option value="California">California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip" name="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="{{ i.zip }}" name="zip" value="{{i.zip}}" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>




            {% endfor %}
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save address</button>
          </form>
        </div>
      <div class="col-md-8">
        <div class="card mb-4">




          </div>
        </div>
        </div>


    </div>

</section>
