
<!doctype html>
<html data-wf-domain="shopkeepertemplate.webflow.io" data-wf-page="61089c81118907f4e16dafbf"
  data-wf-site="61003e54d0ee8c281a970a66" data-wf-status="1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            function decrement(url, pk) {
                window.open(url);
                $.get('YOUR_VIEW_HERE/'+pk+'/', function (data) {
                    alert("counter updated!");
                });
            }
        </script>
</head>
<body>


{% include 'includes/navbar.html' %}
</div>

    <section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart items</h5>
          </div>

          <div class="card-body">
              {% for i in k %}
            <!-- Single item -->
              {% if cart is not None %}
            <div class="row">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="/media/{{i.product_image}}"
                    class="w-100" alt="Blue Jeans Jacket" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{ i.product_title }}</strong></p>
                <p>{{ i.product_description }}</p>

                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                  title="Remove item">
                  <a href="{% url 'removecart' i.id %}" class="text-white" style="text-decoration:none;">Remove</a>
                </button>

                <!-- Data -->
              </div>


              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <div class="d-flex mb-4" style="max-width: 300px">

                    <button type="button" class="btn btn-success btn-number"   data-field="quant[2]" style="height:40px" onclick="location.href='{% url 'dquantity' i.id %}'" {% if i.quantity == 1 %} disabled {% elif i.quanitity > 1 %} enable {% endif %} >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
</svg>
<!--                  <a href="{% url 'dquantity' i.id %}" style="text-decoration:none;">-</a>-->
                </button >

                    <div class="form-outline">
                    <input id="form1" min="0" name="quantity" value="{{ i.quantity }}" type="number" class="form-control" disabled/>
                    <label class="form-label" for="form1">Quantity</label>
                  </div>


                              <button type="button" class="btn btn-danger btn-number"   style="height:40px" onclick="location.href='{% url 'iquantity' i.id %}'">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
</svg>
                </button>






                </div>
                <!-- Quantity -->

                <!-- Price -->
                <p class="text-start text-md-center">
                  <strong>${{ i.offer }}</strong><br>
                    <strong><s>${{ i.total_price }}</s></strong>
                </p>
                <!-- Price -->
              </div>
            </div>
              {% endif %}
            <!-- Single item -->
                 <hr class="my-4" />
               {% endfor %}





          </div>
        </div>
        </div>


      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
              <div><strong>Total Price<p>{{total_amount}}</p></strong></div>
        </div>
            <button class="btn btn-success" onclick="location.href='{% url 'checkout' %}'" {% if not cart %} disabled {% endif %}>Checkout</button>
      </div>

    </div>
    </div>
  </div>

</section>
</div></body></html>
